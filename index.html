<!--Just a rock paper scissors game I tried to make at the start of my Multiverse apprenticeship.
    Since it's a basic game I tried to compensate through the colour changes and animations-->
    
<body>
    <div class="container">
        <h1><span id="ro">Rock</span> <span id="pa">Paper</span> <span id="sc">Scissors</span></h1>
        <div class="container2">
            <img class="icon2" id="sci"src="imgs/Scissors.png" alt="Scissors" onclick="bat('Scissors');rsci()">
            <br>
            <!--<div class="break"></div>-->
            <div class="fle">
                <img class="icon2" id="roc"src="imgs/rock.png" alt="Rock" onclick="bat('Rock');rrock()">
                <img class="icon2"id="pap"src="imgs/Paper.png" alt="Paper" onclick="bat('Paper');rpap()">
            </div>
            <output id="out"></output>
        </div>
        
        <div class="container3">
            <img class="icon" id="uimg" src="imgs/player.png" alt="Your score"><p id="uscore">:</p><p  class="tat" id="use"></p>
            <br>
            <img class="icon" src="imgs/robot.png" alt="Bot's score" id="bscore"><p id="rob2">:</p><p class="tat"  id="rob"></p>
        </div>
    </div>
</body>
</html>
